<!DOCTYPE html>

<head>

<body>
  <form id="biography" action="action02.php" method="GET">
    <label for id="fname">First name: </label>
    <input type="text" id="fname" name="fname" placeholder="First name" size="25" /><br />
    <label for id="lname">Last name: </label>
    <input type="text" id="lname" name="lname" placeholder="Last name" size="25" /><br />
    <label for id="street-number">Street number: </label>
    <input type="text" id="street--number" name="street--number" placeholder="Street number" minlength="1" maxlength="4" size="4" /><br />

    <input type="text" id="street--name" name="street--name" placeholder="Birth year" /><br />

    <label for id="birth--year">Birth year: </label>
    <input type="text" id="birth--year" name="birth--year" placeholder="Birth year" minlength="3" maxlength="4" size="4" /><br />
    <label for id="birth--place">Birth place: </label>
    <input type="text" id="birth--place" name="birth--place" placeholder="Birth place" size="25" /><br />
  
    <button type="submit">Confirm</button>
